<template name="contact">
  <li class="contact-card zdepth2">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="contact-item contact-item-name">{{contactFN}} {{contactLN}}</h1>
      </div>
      <div class="col-xs-6">
        <h5 class="contact-item">{{contactEmail}}</h5>
        <h5 class="contact-item">{{contactNumber}}</h5>
        <h5 class="contact-item">{{contactCity}}</h5>
        <h5 class="contact-item contact-item-date">Last contacted:<br>{{lastContactDate}}</h5>
        <button id="refreshDate" class="btn btn-default"><i class="fa fa-refresh"></i></button>
        <button id="delete" class="btn btn-default"><i class="fa fa-trash"></i></button>
        <a href="/edit/{{_id}}"><button class="btn btn-default"><i class="fa fa-pencil"></i></button></a>
      </div>
    </div>
  </li>
</template>
