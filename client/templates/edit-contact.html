<template name="editContact">

  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="col-sm-offset-2">
          <h1>Edit Contact</h1>
          
          <form class="editEntry">
            <div class="form-group">            
              <label>First Name</label>
              <input class="form-control" type="text" name="firstname" placeholder="First" value="{{contactFN}}">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" name="lastname" placeholder="Last" value="{{contactLN}}">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" name="email" placeholder="Email" value="{{contactEmail}}">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input class="form-control" type="tel" name="number" placeholder="Number" value="{{contactNumber}}">
            </div>
            <div class="form-group">
              <label>City</label>
              <input class="form-control" type="text" name="city" placeholder="City" value="{{contactCity}}">
            </div>
            <button class="btn btn-default button">Save</button>
            <a href="/"><button class="btn btn-default button">Cancel</button></a>
          </form>
          
        </div>
      </div>
    </div>
  </div>



</template>
