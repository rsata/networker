<template name="index">


  <div class="container buffer2">

    <div class="row">
      <div class="col-sm-12">
        <button id="logout" class="btn btn-default zdepth1">Logout</button>
      </div>
    </div>

    <div class="row buffer">
      <div class="col-sm-12">
        <a href="/new"><button class="btn btn-default zdepth1">New</button></a>
      </div>
    </div>

    <div class="row"> 
      <div class="col-sm-6">
        <h1>Contacts</h1>
        <ul>
          {{#each contacts}}
          {{>contact}}
          {{/each}}
        </ul>
      </div>
    </div>

    <!-- /container -->
  </div>

</template>
